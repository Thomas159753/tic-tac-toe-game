<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Ta-Toe-Game</title>
</head>
<body>
    <div class="header">
        <h1>Tic-Ta-Toe</h1>
    </div>
    <div class="main">
        <div class="TextBox" id="TextBox">test text</div>
        <div class="GameBoard">
            <div class="field" data-index="0" >0</div>
            <div class="field" data-index="1" >1</div>
            <div class="field" data-index="2" >2</div>
            <div class="field" data-index="3" >3</div>
            <div class="field" data-index="4" >4</div>
            <div class="field" data-index="5" >5</div>
            <div class="field" data-index="6" >6</div>
            <div class="field" data-index="7" >7</div>
            <div class="field" data-index="8" >8</div>
        </div>
        <button class="restart">Restart</button>
    </div>

    <div class="footer">
    <p>Copyright Â© 2023 Thomas159753</p>
    </div> 
</body>
</html>
